name: Build CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y libarchive-dev nettle-dev libacl1-dev

    - name: Check PODs for errors
      run: podchecker *.pod

    - name: Build
      run: make

# End of file.
